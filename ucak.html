<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UÃ§ak Oyunu</title>
<style>
  body {
    background: #121212;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  #game-container {
    position: relative;
    width: 320px;
    height: 160px;
    border: 2px solid #00ff99;
    border-radius: 15px;
    overflow: hidden;
    background: linear-gradient(to bottom, #002200, #004400);
  }
  #plane {
    position: absolute;
    top: 50%;
    left: -80px;
    width: 80px;
    height: 80px;
    transform: translateY(-50%);
    animation: flyRight 5s linear forwards;
  }
  @keyframes flyRight {
    0% { left: -80px; transform: translateY(-50%) rotate(0deg);}
    50% { transform: translateY(-55%) rotate(15deg);}
    100% { left: 340px; transform: translateY(-50%) rotate(0deg);}
  }
  #btn-cashout {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1.2rem;
    background: #00ff99;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #121212;
  }
  #status {
    margin-top: 15px;
    font-size: 1rem;
    height: 1.5em;
  }
</style>
</head>
<body>
<div id="game-container">
  <!-- UÃ§ak PNG -->
  <img
    id="plane"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Plane_icon.svg/120px-Plane_icon.svg.png"
    alt="UÃ§ak"
  />
</div>
<button id="btn-cashout" disabled>ðŸ’° Cash Out</button>
<div id="status">BaÅŸlamak iÃ§in uÃ§aÄŸÄ±n kalkÄ±ÅŸÄ±nÄ± bekleyin...</div>

<script>
  const plane = document.getElementById('plane');
  const btnCashOut = document.getElementById('btn-cashout');
  const status = document.getElementById('status');

  const animationDuration = 5000; // 5 saniye

  let cashOutDone = false;

  function startGame() {
    status.textContent = "UÃ§ak kalktÄ±! Cash Out yapabilirsiniz!";
    btnCashOut.disabled = false;
    cashOutDone = false;

    plane.style.animationPlayState = "running";

    setTimeout(() => {
      if (!cashOutDone) {
        status.textContent = "ðŸ’¥ UÃ§ak dÃ¼ÅŸtÃ¼! Kaybettiniz.";
        btnCashOut.disabled = true;
        sendResultToBot("lose", 100); // Ã–rnek bahis 100 TL
      }
    }, animationDuration);
  }

  btnCashOut.addEventListener('click', () => {
    if (!cashOutDone) {
      cashOutDone = true;
      btnCashOut.disabled = true;
      plane.style.animationPlayState = "paused";

      // Rastgele kazanÃ§ (50-550 TL)
      const kazanilan = Math.floor(Math.random() * 500) + 50;

      status.textContent = `ðŸŽ‰ Cash Out yapÄ±ldÄ±! KazandÄ±nÄ±z: ${kazanilan} TL`;

      sendResultToBot("win", kazanilan);
    }
  });

  function sendResultToBot(result, amount) {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify({ result, amount }));
    }
  }

  // Animasyon baÅŸlangÄ±Ã§ta duruyor, 1 saniye sonra baÅŸlar
  plane.style.animationPlayState = "paused";
  setTimeout(() => {
    startGame();
  }, 1000);
</script>
</body>
</html>
