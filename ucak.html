<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>✈️ Aviator Cash Out Oyunu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #002244, #004466);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      background: linear-gradient(to bottom, #001122, #003344);
      border-top: 2px solid #00ffff55;
      border-bottom: 2px solid #00ffff55;
    }

    #airplane {
      position: absolute;
      top: 130px;
      left: 0;
      width: 64px;
      transition: left 0.05s linear;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 5px;
    }

    #multiplier {
      font-size: 32px;
      margin-top: 10px;
      font-weight: bold;
    }

    #result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>✈️ Aviator - Cash Out Oyunu</h1>
  <div id="game-area">
    <!-- SVG Uçak -->
    <svg id="airplane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <path fill="white" d="M240 128L40 24a8 8 0 0 0-11.13 9.78L48.8 104 24 120a8 8 0 0 0 0 13.9l24.8 16.12L28.87 222.2A8 8 0 0 0 40 232l200-104a8 8 0 0 0 0-14ZM53.87 211.81L69.35 144h39.27l56 56Zm63.73-80H73.35l-12.8-8.34L60.36 128l.19-.11L73.35 120h44.25l56-56 42.87 64Z"/>
    </svg>
  </div>

  <div id="multiplier">1.00x</div>
  <div id="result"></div>

  <div id="controls">
    <button onclick="startGame()">🎮 BAŞLAT</button>
    <button onclick="cashOut()">💰 CASH OUT</button>
  </div>

  <script>
    let multiplier = 1.0;
    let interval;
    let isPlaying = false;
    let hasCashedOut = false;
    let airplane = document.getElementById('airplane');
    let multiplierDisplay = document.getElementById('multiplier');
    let resultDisplay = document.getElementById('result');
    let airplaneX = 0;

    function resetGame() {
      multiplier = 1.0;
      multiplierDisplay.textContent = multiplier.toFixed(2) + 'x';
      resultDisplay.textContent = '';
      hasCashedOut = false;
      airplaneX = 0;
      airplane.style.left = airplaneX + 'px';
    }

    function startGame() {
      if (isPlaying) return;
      resetGame();
      isPlaying = true;

      interval = setInterval(() => {
        multiplier += 0.05;
        airplaneX += 4;
        multiplierDisplay.textContent = multiplier.toFixed(2) + 'x';
        airplane.style.left = airplaneX + 'px';

        // Uçak rastgele düşebilir
        if (Math.random() < 0.01 * multiplier || multiplier > 5.0) {
          endGame();
        }
      }, 100);
    }

    function endGame() {
      clearInterval(interval);
      isPlaying = false;

      if (!hasCashedOut) {
        resultDisplay.innerHTML = `💥 Uçak düştü! <br> ❌ Kayıp: -${(multiplier * 10).toFixed(0)} puan`;
      }
    }

    function cashOut() {
      if (!isPlaying || hasCashedOut) return;
      hasCashedOut = true;
      clearInterval(interval);
      isPlaying = false;

      resultDisplay.innerHTML = `✅ Cash out yapıldı! <br> 🎯 Kazanç: +${(multiplier * 10).toFixed(0)} puan`;
    }
  </script>
</body>
</html>
